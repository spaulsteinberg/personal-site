<span class="text-danger" *ngIf="isError">Something went wrong in request</span>
<div class="row">
  <div class="col col-lg-6 offset-lg-3 loading-bar">
    <mat-progress-bar mode="indeterminate" *ngIf="loadingBar"></mat-progress-bar>
  </div>
</div>
<div class="mat-elevation-z8" id="table-container">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="repoName">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header="repoName"> Repository Name </th>
      <td mat-cell *matCellDef="let element"> {{element.repoName}} </td>
    </ng-container>

    
    <ng-container matColumnDef="date">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    
    <ng-container matColumnDef="message">
      <th class="header header-message" mat-header-cell *matHeaderCellDef mat-sort-header="message"> Commit Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    
    <ng-container matColumnDef="url">
      <th class="header header-url" mat-header-cell *matHeaderCellDef mat-sort-header="url"> Link </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.url}}" class="url-link" target="_blank">View Commit</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: true"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
