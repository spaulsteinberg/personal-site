<div class="jumbotron" style="background-color:transparent; box-shadow: none;">
    <img src="../../../assets/project-links-images/repository-pattern.png" alt="repo_pic.jpg" class="rounded mx-auto d-block" height="100px">
    <h2 class="display-4 text-center">Repositories</h2>
</div>
<div class="col col-lg-8 offset-lg-3 loading-icon" *ngIf="loadingBar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="row" *ngIf="userRepos.length > 0; else emptyBlock">
    <div class="col col-lg-8 offset-lg-2">
        <owl-carousel id="carousel-main" [options]="mySlideOptions" [carouselClasses]="['owl-theme', 'sliding']">
            <div class="item" *ngFor="let repo of userRepos">
                <div class="col-lg-6">
                    <a (click)="viewRepoDetails(repo)">
                        <div class="card text-center">
                            <div class="card-header">
                                {{repo.name}}
                            </div>
                            <div class="card-body">
                                {{repo.description}} <span *ngIf="repo.description == null" class="text-danger">*No description provided</span>
                            </div>
                            <div class="card-footer">
                                <a href="{{repo.html_url}}" target="_blank"><button class="btn btn-info">View In GitHub</button></a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </owl-carousel>
    </div>
</div>
<ng-template #emptyBlock>No repos found!</ng-template>
<div class="text-danger" *ngIf="errorOnRepo != ''">{{errorOnRepo}}</div>
