<div class="row">
    <div class="col col-md-6 offset-md-3">
        <div class="loading-bar" *ngIf="latitude === undefined && longitude === undefined && sourceUrl === undefined; else showMapBlock">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <ng-template #showMapBlock>
            <iframe
                width="100%"
                height="350%"
                frameborder="0" style="border:0"
                [src]="sourceUrl"
                allowfullscreen>
            </iframe>
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="col col-md-3 offset-md-4">
        <div style="margin-top: 90%; margin-left: 13%;">
            <button class="btn btn-lg btn-block btn-primary" (click)="back()">Back To Table</button>
        </div>
    </div>
</div>
